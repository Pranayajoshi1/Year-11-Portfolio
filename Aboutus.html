    <link href="style.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .sidenav {
            height: 100%;
            width: 150px; /* Adjust width as needed */
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            overflow-x: hidden;
            padding-top: 20px;
        }
        
        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
        
        .sidenav a:hover {
            background-color: #555;
        }
        
        .content {
            margin-left: 250px; /* Adjust according to sidenav width */
            padding: 20px;
        }
    </style>
</head>
